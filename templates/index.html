<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <meta name="description" content="Blueprint: A basic template for a responsive multi-level menu"/>
    <meta name="keywords" content="blueprint, template, html, css, menu, responsive, mobile-friendly"/>
    <meta name="author" content="Codrops"/>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- food icons -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/organicfoodicons.css') }}"/>
    <!-- demo styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/demo.css') }}"/>
    <!-- menu styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/component.css') }}"/>
    <script src="js/modernizr-custom.js"></script>
</head>

<body>
<!-- Main container -->
<div class="container">
    <!-- Blueprint header -->
    <header class="bp-header cf">
        <div class="dummy-logo">
            <div class="dummy-icon foodicon png">
                <img src="../static/img/558x200-kopya.png">
            </div>
            <h2 class="dummy-heading">HeyBooster</h2>
        </div>
        <div class="bp-header__main">
            <span class="bp-header__present">Hey Booster'ı istiyorsan alkışla<span data-content="bilgi"></span></span>

        </div>
    </header>
    <div class="two_button">
        <center>
            <a href="/logout">
                <button class="btn btn-dark btn-lg">Logout</button>
            </a>
            <a href="/datasources">
                <button class="btn btn-dark btn-lg">Data Source</button>
            </a>
        </center>
    </div>

    <div class="content content-x">
                <span class="first-img">
            <img src="../static/img/558x200-kopya.png">
            </span>
        <img src="../static/img/slack.png" style="opacity: 0.9">
        <img src="../static/img/google-2.png">
        <!-- Ajax loaded content here -->
        {% if session['logged_in'] or session['auth_token'] %}
            <form action="/google/connect">

                <div class="ilk-button">
                    <button class="btn btn-dark btn-lg" id="btn-3">Connect Your World</button>
                </div>
            </form>

        {% else %}
            <a href="../google/login">
                <button class="contact100-form-btn google">
                    <span>
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            google ile Giriş Yap
                    </span>
                </button>
            </a>
        {% endif %}
    </div>

</div>
<!-- /view -->
<script src="js/classie.js"></script>
<script src="js/dummydata.js"></script>
<script src="js/main.js"></script>
<script>
    (function () {
        var menuEl = document.getElementById('ml-menu'),
            mlmenu = new MLMenu(menuEl, {
                // breadcrumbsCtrl : true, // show breadcrumbs
                // initialBreadcrumb : 'all', // initial breadcrumb text
                backCtrl: false, // show back button
                // itemsDelayInterval : 60, // delay between each menu item sliding animation
                onItemClick: loadDummyData // callback: item that doesn´t have a submenu gets clicked - onItemClick([event], [inner HTML of the clicked item])
            });

        // mobile menu toggle
        var openMenuCtrl = document.querySelector('.action--open'),
            closeMenuCtrl = document.querySelector('.action--close');

        openMenuCtrl.addEventListener('click', openMenu);
        closeMenuCtrl.addEventListener('click', closeMenu);

        function openMenu() {
            classie.add(menuEl, 'menu--open');
            closeMenuCtrl.focus();
        }

        function closeMenu() {
            classie.remove(menuEl, 'menu--open');
            openMenuCtrl.focus();
        }

        // simulate grid content loading
        var gridWrapper = document.querySelector('.content');

        function loadDummyData(ev, itemName) {
            ev.preventDefault();

            closeMenu();
            gridWrapper.innerHTML = '';
            classie.add(gridWrapper, 'content--loading');
            setTimeout(function () {
                classie.remove(gridWrapper, 'content--loading');
                gridWrapper.innerHTML = '<ul class="products">' + dummyData[itemName] + '<ul>';
            }, 700);
        }
    })();

</script>
</body>

</html>
