<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">

            <div class="wrapper">
                <div class="arrow-steps clearfix">
                    <div class="step"><span> Sign up</span></div>
                    <div class="step"><span>Connect Data Sources & Channels</span></div>
                    <div class="step current"><span>Get First Insight</span></div>

                </div>

            </div>

            <form method="POST" action="/account/audit-history">
                <div class="card-body text-center">
                    <h4 class="card-title" style="letter-spacing: 1px;">heybooster</h4>
                    <div class="form-group col-lg-6 offset-md-3 mt-5">
                        <label style="color: #25378b; font-weight: 500;"></label>
                        <div>
                            {{ nForm.data_source_name }}
                        </div>
                    </div>
                    <div class="form-group col-lg-6 offset-md-3  mt-5">
                        <label style="color: #25378b; font-weight: 500;">Google Analytics
                            Account</label>
                        <text type="text" class="form-control text-center form-control-sm"
                              placeholder="Type a name eg. 'My store's First Audit'"
                              aria-label="Username">{{ current_analyticsemail }}</text>
                    </div>
                    <div class="form-group col-lg-6 offset-md-3  mt-5">
                        <label class="d-block" style="color: #25378b; font-weight: 500;">Select
                            Your Profile Detail</label>
                        {{ nForm.account }}
                    </div>
                    <div class="form-group col-lg-6 offset-md-3">
                        <label class="d-block"></label>
                        {{ nForm.property }}
                    </div>
                    <div class="form-group col-lg-6 offset-md-3">
                        <label class="d-block"></label>
                        {{ nForm.view }}
                    </div>
                    {% if session['sl_accesstoken'] %}
                        <div class="form-group col-lg-6 offset-md-3">
                            <label class="d-block"></label>
                            {{ nForm.channel }}
                        </div>
                    {% endif %}
                    <button type="submit"
                            class="btn btn-inverse-dark btn-lg col-md-6 col-md-offset-3">
                        Submit
                        <i class="mdi mdi-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    function myFunction() {
        var r = confirm("If you change the analytics account, your recent analytics audit will be deleted. Are you sure to continue?");
        if (r == true) {
            window.location.href = 'google/connect';
        } else {

        }
    }
</script>

<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>

<script>
    document.getElementById('account').value = '';
    let account_select = document.getElementById("account");
    let property_select = document.getElementById("property");
    let view_select = document.getElementById("view");
    let bellchar = '';
    account_select.onchange = function () {
        account = account_select.value.split(bellchar)[0];
        fetch('/analytics/properties/' + account).then(function (response) {
            response.json().then(function (data) {
                var optionHTML = '<option value="' + '' + '">' + ' Select your property ' + '</option>';
                for (var property of data.properties) {
                    optionHTML += '<option value="' + property.id + bellchar + property.name + '">' + property.name + '</option>';
                }
                property_select.innerHTML = optionHTML;
            })

        });
    }
    property_select.onchange = function () {
        property = property_select.value.split(bellchar)[0];
        fetch('/analytics/views/' + account_select.value.split(bellchar)[0] + '/' + property).then(function (response) {
            response.json().then(function (data) {
                var optionHTML = '<option value="' + '' + '">' + ' Select your view ' + '</option>';
                for (var view of data.views) {
                    optionHTML += '<option value="' + view.id + bellchar + view.name + '">' + view.name + '</option>';
                }
                view_select.innerHTML = optionHTML;
            })

        });
    }
</script>
