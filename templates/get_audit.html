<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Get Audit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/get_audit_style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>

<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">

            <div class="left-div">

                <div class="wrapper">
                    <div class="arrow-steps clearfix">
                        <div class="step"><span> Sign up</span></div>
                        <div class="step current"><span>Connect Data Sources & Channels</span></div>
                        <div class="step"><span>Get First Insight</span></div>

                    </div>

                </div>

                <div class="down-connect">
                    <div class="data">
                        <div class="center-left">
                            <img class="card-img-top" src="../static/img/card-4.jpg">
                            <form class="pt-3 form-div" method="POST" action="/datasourcesinfo">
                                <div class="dropdown">
                                    {{ nForm.csrf_token }}

                                    {{ nForm.account }}

                                    <p style="margin-top:5px">
                                        Property</p>

                                    {{ nForm.property }}

                                    <p style="margin-top:5px">
                                        View</p>

                                    {{ nForm.view }}

                                    <h5><br><br><br>
                                        Slack</h5>
                                    <p>
                                        Choose your channel</p>

                                    {{ nForm.channel }}
                                    <div style="margin-top:20px">
                                    </div>
                                    <div style=" width: 200px;">
                                        <button type="submit" class="btn add-data mb-2">Get Audit
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
