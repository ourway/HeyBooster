{% extends "base.html" %}

{% block body %}

    <h4>
        <strong>
            Kayıt Olun
        </strong>
    </h4>
    <hr>

    <form method="POST">
        {{ form.csrf_token }}
        Email: {{ form.email(class_='form-control') }}
        Parola: {{ form.password(class_='form-control') }}
        Parola Onay: {{ form.confirm(class_='form-control') }}
        <br>
        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>

{% endblock %}
