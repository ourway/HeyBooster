{% extends "base.html" %}

{% block body %}

    <h4>
        <strong>
            Giriş Yapın
        </strong>
    </h4>
    <hr>

    <form method="POST">
        {{ form.csrf_token }}
        Email:  {{ form.email(class_='form-control') }}
        Parola: {{ form.password(class_='form-control') }}

        <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>

{% endblock %}
