<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table V01</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">

    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">

    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ilto.css') }}">
    <link rel="shortcut icon" href="../../static/images/heybooster-icon.png"/>

</head>

<body>

<nav class="navbar navbar-expand-lg px-5 navbar-light" id="resp" style="list-style-type: none;">
    <a href="/" style="color: #f9f9f9">
        heybooster!
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" style="color: #f9f9f9;">
                    {{ session['email'] }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                    <a class="dropdown-item" href="/getaudit">Get Audit</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>

        </form>
    </div>
</nav>

<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100">
                <table>
                    <thead class="head head-line">
                    <tr class="table100-head">
                        <th class="column2"></th>
                        <th class="column3" style="font-family: 'Josefin Sans', sans-serif; font-weight: 300;">Connected
                            Accounts
                        </th>
                        <th class="column4"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% if args %}
                        {% for arg in args %}
                            <tr class="line-row">
                                <td id="icon-text" class="column2"><img src="../static/img/google-icon.png" class="icon-img">Google Analytics
                                </td>
                                <td class="column3">{{ current_analyticsemail }}</td>
                                <td class="column4">
                                    <button onclick="myFunction()" class="btn btn-sm text-white change-alert"> Change Account</button>
                                </td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                    <tr class="line-row">
                        <td id="icon-text" class="column2"><img class="icon-img" src="../static/img/slack.png">Slack</td>
                        <td class="column3">{{ workspace }}</td>
                        <td class="column4"><a>
                            <button onclick="slackRemove()" class="btn btn-sm text-white change-alert"> Change Workspace</button>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function myFunction() {
        var r = confirm("If you change the analytics account, your recent analytics audit will be deleted. Are you sure to continue?");
        if (r == true) {
            window.location.href = 'https://app.heybooster.ai/google/connect';
        } else {

        }
    }

    function slackRemove() {
        var r = confirm("If you change the slack account, your recent analytics audit will be deleted. Are you sure to continue?");
        if (r == true) {
            window.location.href = 'https://app.heybooster.ai/removeslackaccount';
        } else {

        }
    }
</script>


<script type="text/javascript"
        src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='/vendor/select2/select2.min.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='/js/main.js') }}"></script>

</body>
</html>
