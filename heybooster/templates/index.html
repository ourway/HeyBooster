{% extends "base.html" %}

{% block body %}
    <div style="margin: 20%">
        <h1>
            Booster
        </h1>
        <p>
            <strong>
                Google Analytics ve Slack hesaplarınızı bağlayıp uygulamamızı denemeye başlayabilirsiniz.
            </strong>
        </p>
        <div style="text-align:center;display:inline-block;">
            <form method="POST" style="margin-bottom:5px;">
                {% if session['logged_in'] %}
                    <a href="/connect">
                        <img alt="Add to Slack" height="40" width="139"
                             src="https://platform.slack-edge.com/img/add_to_slack.png"
                             srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x">
                    </a>
                {% endif %}
            </form>
            <form method="POST">
                {{ form.csrf_token }}
                {{ form.time_range }}
                <br><input type="submit" name="submit" value="Submit">
            </form>

            <form method="POST">
                {% if session['logged_in'] %}
                    <a href="/google/login">
                        <img alt="Connect Google Analytics" height="40" width="150"
                             src="static/icons/ganalytics.png">
                    </a>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
